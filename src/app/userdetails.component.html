<h1> User Details </h1>
<div class="row">
    <div *ngFor="let user of webService.allUsers">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" >{{ user.UserName }}</h5>
              <p class="card-text">Posted by: {{user.UserEmail}}</p>
              <button class="btn btn-danger" (click)="webService.deleteUser(user.UserID)">Delete</button>
              <br>
            </div>
          </div>
    </div>


<h3> Edit current user</h3>
<h4> Current User Details: </h4>
<p>Username: </p>
<p *ngIf="webService.currentUser">{{webService.currentUser.UserName}}</p>

<div class="container">
    <br>
<div class="edituser-form">
    <form [formGroup]="userData" (ngSubmit) = "editUserSubmit()">
        <div class="form-group">
            <label for="editUsername">username:</label>
            <textarea class="form-control" id="editUsername" rows="1" placeholder="Edit username:" formControlName="editUsername"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="editPassword">password:</label>
            <textarea class="form-control" id="editPassword" rows="1" placeholder="Edit password:" formControlName="editPassword"></textarea>
        </div>

        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</div>
