<body>
<h2>Login Page</h2>
<div class="loginForm">
    <form [formGroup] = "userLogin" (ngSubmit) ="loginSubmit()">
        <div class="form-group">
            <label for="loginUsername">Username</label>
            <textarea class="form-control" id="loginUsername" formControlName="loginUsername" rows="1" placeholder="Username"></textarea>
        </div>
        <div class="form-group">
        <label for="loginPassword">Password</label>
        <input type="password" class="form-control" id="loginPassword" formControlName="loginPassword"placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>

<br>

<h3> Or create a new account!</h3>
<div class="register-form">
    <form [formGroup] = "userReg" (ngSubmit)="registerSubmit()">
        <div class="form-group">
            <label for="user-group">Select User Group</label>
            <select class="form-control" id="user-group" formControlName="regUserGroup">
              <option>User</option>
              <option>Admin</option>
            </select>
          </div>
        <div class="form-group">
            <label for="regUsername">Username</label>
            <textarea class="form-control" id="regUsername" rows="1" formControlName="regUsername"></textarea>
        </div>
        <div class="form-group">
        <label for="regUserEmail">Email address</label>
        <input type="email" class="form-control" id="regUserEmail" placeholder="Enter email" formControlName="regEmail">
        </div>
        <div class="form-group">
        <label for="registerUserPassword">Password</label>
        <input type="password" class="form-control" id="registerUserPassword" placeholder="Password" formControlName="regPassword">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <br>

</div>

</body>
