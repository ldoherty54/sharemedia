<h2>Login Page</h2>
<div class="login-form">
    <form (ngSubmit) ="loginSubmit()">
        <div class="form-group">
            <label for="login-namebox">Username</label>
            <textarea class="form-control" id="login-namebox" [(ngModel)]="loginData.username" rows="1"></textarea>
        </div>
        <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" class="form-control" id="login-password" [(ngModel)]="loginData.password"placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
<br>
<h3> Or create a new account!</h3>
<div class="register-form">
    <form>
        <div class="form-group">
            <label for="user-group">Select User Group</label>
            <select class="form-control" id="user-group">
              <option>User</option>
              <option>Admin</option>
            </select>
          </div>
        <div class="form-group">
            <label for="namebox">Username</label>
            <textarea class="form-control" id="namebox" rows="1"></textarea>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

</div>
