<body>
<h4>All Media: </h4>

<div class="container">
  <a routerLink="/upload">Upload</a>  
  <p> Have a Question? Ask our Q&A Bot</p>
  <iframe src='https://webchat.botframework.com/embed/B00783009QA-bot?s=JC251ntXHnU.eQ4NQ5dzcLyvzWsBRisD8i55a-ic6BGHSZNQgbCn0Ek'  style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
    <div class="row">
        <div *ngFor="let file of webService.allMedia">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="https://mediashareliadoh.blob.core.windows.net{{ file.filePath }}" alt="image">
                <div class="card-body">
                  <h5 class="card-title" [routerLink]="['/media', file.id]">{{ file.fileName }}</h5>
                  <p class="card-text">Posted by: {{file.userName}}</p>
                  <button class="btn btn-danger" (click)="webService.deleteMedia(file.id)">Delete</button>
                  <br>
                </div>
              </div>
        </div>
    </div>
</div>
</body>
